<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let myDate = function (day, month, year){
      this.day = day;
      this.month = month;
      this.year = year;
      this.getDay = function (){
          return this.day;
      }
      this.getMonth = function (){
          return this.month;
      }
      this.getYear = function (){
          return this.year;
      }
      this.setDay = function (day){
          this.day = day;
      }
      this.setMonth = function (month){
          this.month = month
      }
      this.setYear = function (year){
          this.year = year;
      }
  };
let date = new myDate(2, 7, 2017);
date.setDay(20);
date.setMonth(9);
date.setYear(2001);
alert(date.day + "/" + date.month + "/" + date.year);
</script>
</body>
</html>
